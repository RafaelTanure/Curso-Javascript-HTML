<html>

<head>
    <title>Um pouco de CSS</title>
    <link rel="stylesheet" href="poucodeCss.Css">
    <!--Uma classe Css inicia com . sempre que for identificar ela no css Utilizamos essa notação ponto em cima de uma class -->
    <style>
        h1 {
            font-size: 30px;
        }

        .fundoVermelho {
            background-color: rgb(218, 26, 26);
        }

        .negrito {
            font-weight: bold;
        }

        #textoPrincipal {
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            padding: 10px;
            background-color: #444;
        }
    </style>
</head>

<body>
    <h1>CSS</h1>
    <!--Utilizamos  o id para aplicação de css quando passamos para o css utilizando o #-->
    <span id="textoPrincipal">Texto 1</span> <br><br><br> <!--Id tbm é um tipo de identificador -->
    <span class="fundoVermelho negrito">Texto 2</span> <br><br><br> <!-- Classe é um tipo de identificador-->
    <span class="fundoVermelho" wm-atrib>Texto 3</span>  <!--Aqui utilizamos um atributo -->
</body>

</html>
