<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <header>
        Exercicios HTML
    </header>
    <nav>
        <br>
        <a href="exercicios/teste.html">00-Teste</a> |
        <a href="exercicios/texto1.html">01-Texto 1</a>|
        <a href="exercicios/texto2.html">02-Texto 2</a>|
        <a href="exercicios/listas.html">03-Listas 3</a>
    </nav>

    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => { //Estamos varrendo as tag's
            const conteudo = document.getElementById('conteudo');

            link.onclick = function (e) {
                e.preventDefault();
                fetch(link.href) //atribuindo uma função chamada text para o evento onclick
                    .then(resp => resp.text()) //Fazendo o requerimento Ajax 
                    .then(html => conteudo.innerHTML = html); // atraves do innerHTML vai substituir o conteudo da section
            }
        })
    </script>
</body>

</html>
